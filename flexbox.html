<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: rebeccapurple;">div 1</div>
        <div style="background-color: rgb(242, 166, 53);">div 2 <p>text</p></div>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        ">
        <div style="background-color: rebeccapurple;
        width: 100px;
        ">100px</div>
        <div style="background-color: rgb(242, 166, 53);
        flex: 1;
        ">flex 1 <p>text</p></div>
    </div>
        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 30px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-evenly;
        align-items: center;
        ">
        <div style="background-color: rebeccapurple;
        width: 100px;
        ">100px</div>
        <div style="background-color: rgb(242, 166, 53);
        width: 100px;
        ">100px</div>
        <div style="background-color: rebeccapurple;
        width: 100px;
        ">100px</div>
    </div>
</body>
</html>
